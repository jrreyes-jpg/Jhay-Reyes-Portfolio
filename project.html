<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Detail ‚Äî Jhay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
:root {
  --bg: #0b1021;
  --panel: rgba(255,255,255,0.06);
  --text: #e5e7eb;
  --muted: #94a3b8;
  --primary: #7c3aed;
  --primary-2: #22d3ee;
  --accent: #f59e0b;
  --ring: 0 0 0 1px rgba(124,58,237,.35), 0 0 30px rgba(34,211,238,.35);
}
[data-theme="light"] {
  --bg: #f8fafc;
  --panel: rgba(0,0,0,0.06);
  --text: #0f172a;
  --muted: #334155;
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
  background:
    radial-gradient(1200px 600px at -10% -10%, rgba(124,58,237,.25), transparent 60%),
    radial-gradient(900px 450px at 110% 10%, rgba(34,211,238,.25), transparent 55%),
    var(--bg);
}

.site-header {
  position: sticky; top: 0; z-index: 50;
  display: grid; grid-template-columns: 1fr auto auto; align-items: center;
  gap: 1rem; padding: .75rem 1.25rem; backdrop-filter: saturate(180%) blur(10px);
  background: linear-gradient(to bottom, rgba(0,0,0,.4), transparent);
  border-bottom: 1px solid rgba(255,255,255,.06);
}
.logo { display: inline-flex; align-items: center; gap: .6rem; text-decoration: none; color: var(--text); }
.logo-mark { width: 28px; height: 28px; border-radius: 50%; background: conic-gradient(from 180deg, var(--primary), var(--primary-2), var(--accent)); box-shadow: var(--ring); }
.logo-text { font-weight: 700; letter-spacing: .2px; }

.nav { display: contents; }
.nav-toggle { display: none; }
.nav-list { display: flex; gap: .75rem; list-style: none; margin: 0; padding: 0; }
.nav-link { color: var(--muted); text-decoration: none; padding: .5rem .75rem; border-radius: .5rem; }
.nav-link:hover, .nav-link.active { color: var(--text); background: var(--panel); }
.theme-toggle { justify-self: end; border: 0; background: var(--panel); color: var(--text); padding: .5rem .6rem; border-radius: .5rem; cursor: pointer; }

@media (max-width: 760px) {
  .nav-toggle { display: inline-block; background: var(--panel); border: 0; color: var(--text); padding: .5rem; border-radius: .5rem; }
  .nav-list { display: none; position: absolute; right: 1rem; top: 56px; background: rgba(0,0,0,.6); backdrop-filter: blur(10px); padding: .75rem; border-radius: .75rem; box-shadow: var(--ring); }
  .nav-list.open { display: grid; gap: .5rem; }
}

.section { padding: 3rem 1rem; max-width: 1200px; margin: 0 auto; }
.section-header { display: grid; gap: .5rem; justify-items: center; text-align: center; margin-bottom: 1.5rem; }
.section-header h2, .section-header h1 { margin: 0; }

.glass { background: var(--panel); border: 1px solid rgba(255,255,255,.12); border-radius: .9rem; }

.project-detail { display: grid; grid-template-columns: 220px 3fr 2fr; gap: 1rem; }
@media (max-width: 1100px) { .project-detail { grid-template-columns: 1fr; } }
.project-side { padding: 1rem; }
.prevnext { display: flex; justify-content: space-between; }
.project-main { padding: 1rem; }
.media-viewer { aspect-ratio: 16/9; background: rgba(255,255,255,.08); border-radius: .75rem; display: grid; place-items: center; overflow: hidden; }
.media-viewer img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
.thumbs { display: grid; grid-template-columns: repeat(3, 1fr); gap: .5rem; margin-top: .75rem; }
.thumbs img { width: 100%; height: 90px; object-fit: cover; border-radius: .5rem; border: 1px solid rgba(255,255,255,.12); cursor: pointer; }
.project-desc { padding: 1rem; }

@keyframes fadeInUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
main, .section, .card, .glass { animation: fadeInUp .5s ease both; }
.lightbox { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: grid; place-items: center; z-index: 100; }
.lightbox img { max-width: 85vw; max-height: 85vh; border-radius: .75rem; box-shadow: var(--ring); }
    </style>
  </head>
  <body>
    <header class="site-header">
      <a class="logo" href="index.html" aria-label="Home">
        <span class="logo-mark"></span>
        <span class="logo-text">Jhay</span>
      </a>
      <nav class="nav" aria-label="Main">
        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">‚ò∞</button>
        <ul class="nav-list">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="about.html">About</a></li>
          <li><a class="nav-link" href="projects.html">Projects</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" title="Toggle theme" aria-label="Toggle theme">üåó</button>
    </header>

    <main>
      <section class="section">
        <div class="section-header">
          <h1 id="projectTitle">Project Title</h1>
          <p id="projectSub">High‚Äëfidelity build with smooth UX.</p>
        </div>

        <div class="project-detail">
          <aside class="project-side glass">
            <nav class="prevnext">
              <a id="prevProject" href="#">‚Üê Previous Project</a>
              <a id="nextProject" href="#">Next Project ‚Üí</a>
            </nav>
          </aside>

          <article class="project-main glass">
            <div class="media-viewer">
              <img id="mainMedia" src="assets/img/placeholder.svg" alt="Main project image">
            </div>
            <div class="thumbs" id="thumbs">
              <img src="assets/img/placeholder.svg" alt="thumb 1">
              <img src="assets/img/placeholder.svg" alt="thumb 2">
              <img src="assets/img/placeholder.svg" alt="thumb 3">
            </div>
          </article>

          <aside class="project-desc glass">
            <h3>Project Description</h3>
            <p id="projectDesc">Detailed breakdown of goals, process, and results. Placeholder content for the demo.</p>
          </aside>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-left">¬© <span id="year"></span> Jhay</div>
      <div class="footer-right social">
        <a href="#" aria-label="Facebook" class="social-link">f</a>
        <a href="#" aria-label="Instagram" class="social-link">ig</a>
        <a href="#" aria-label="Email" class="social-link">@</a>
      </div>
    </footer>

    <script>
(() => {
  const root = document.documentElement;
  const yearEl = document.getElementById('year');
  if (yearEl) yearEl.textContent = new Date().getFullYear();

  const themeToggle = document.querySelector('.theme-toggle');
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  themeToggle?.addEventListener('click', () => {
    const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  });

  const navToggle = document.querySelector('.nav-toggle');
  const navList = document.querySelector('.nav-list');
  navToggle?.addEventListener('click', () => {
    const open = navList?.classList.toggle('open');
    navToggle.setAttribute('aria-expanded', String(!!open));
  });

  const title = document.getElementById('projectTitle');
  const sub = document.getElementById('projectSub');
  const desc = document.getElementById('projectDesc');
  const mainMedia = document.getElementById('mainMedia');
  const prev = document.getElementById('prevProject');
  const next = document.getElementById('nextProject');
  const thumbs = document.getElementById('thumbs');
  if (title && mainMedia && prev && next) {
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id') || '1');
    const metaById = {
      1: {
        title: 'E-Commerce Landing & Customer UI',
        desc: 'Responsive landing page and customer-facing interface designed for an online gift shop system.',
      },
      2: {
        title: 'Frontend Development ‚Äì Code Architecture',
        desc: 'Structured HTML, CSS, and JavaScript code focused on clean layout and scalable components.',
      },
      3: {
        title: 'Authentication & Admin Dashboard System',
        desc: 'Role-based system with login authentication and interfaces for staff and administrators.',
      },
    };
    const meta = metaById[id];
    if (meta) {
      title.textContent = meta.title;
      sub.textContent = `Case study #${id}`;
      desc.textContent = meta.desc;
    } else {
      title.textContent = `Project ${id}`;
      sub.textContent = `Case study #${id}`;
      desc.textContent = `Breakdown of Project ${id}. Placeholder data.`;
    }
    const galleryById = {
      1: [
        'Screenshot 2025-11-25 110255.png',
        'Screenshot 2025-11-25 110336.png',
        'Screenshot 2025-11-25 110544.png',
        'Screenshot 2025-11-25 110644.png',
      ],
      2: [
        'Screenshot 2025-11-25 111636.png',
        'Screenshot 2025-11-25 111744.png',
        'Screenshot 2025-11-25 111808.png',
        'Screenshot 2025-11-25 111820.png',
      ],
      3: [
        'Screenshot 2025-11-25 112504.png',
        'Screenshot 2025-11-25 112543.png',
        'Screenshot 2025-11-25 112722.png',
        'Screenshot 2025-11-25 112758.png',
      ],
    };
    const gallery = galleryById[id] || [];
    const unique = Array.from(new Set(gallery));
    if (unique.length) {
      mainMedia.src = unique[0];
      if (thumbs) {
        const thumbsList = unique.slice(1);
        thumbs.innerHTML = thumbsList
          .map((src, i) => `<img src="${src}" alt="Project ${id} image ${i+2}" loading="lazy">`)
          .join('');
      }
    } else {
      mainMedia.src = 'assets/img/placeholder.svg';
    }
    prev.href = `project.html?id=${id > 1 ? id-1 : 6}`;
    next.href = `project.html?id=${id < 6 ? id+1 : 1}`;
    thumbs?.querySelectorAll('img').forEach((img) => {
      img.addEventListener('click', () => { openLightbox(img.src); });
    });
    function openLightbox(src) {
      const overlay = document.createElement('div');
      overlay.className = 'lightbox';
      const img = document.createElement('img');
      img.src = src;
      overlay.appendChild(img);
      const onKey = (e) => {
        if (e.key === 'Escape') { document.removeEventListener('keydown', onKey); overlay.remove(); }
      };
      overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
      document.addEventListener('keydown', onKey);
      document.body.appendChild(overlay);
    }
    mainMedia.addEventListener('click', () => openLightbox(mainMedia.src));
  }
})();
    </script>
  </body>
</html>
